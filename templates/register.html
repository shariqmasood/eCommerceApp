{% extends "layout.html" %}
{% block title %}Register â€“ My Store{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Register</h2>
    <form method="post" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        >
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          required
        >
      </div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
</div>
{% endblock %}
